<body>
    <span style ="font-family:'Hi Melody' !important;">

        
        <audio id="audio-player" controls>
            <source src="audio/멜로가-체질-OST-Part-3_-장범준-_Beom-June-Jang_-흔들리는-꽃들-속에서-네-샴푸향이-느껴진거야.mp3" type="audio/mpeg">
          </audio>
        
        <a href="index.html" class="home-button">Home</a>
        
        
        <h1>Too Much Information About Me</h1>

        <!-- 타이핑 효과를 적용할 요소에 typing 클래스 추가 -->
        <p class="typing">
       
        </p>
    </span>
    <script>
        const typedTextSpan = document.querySelector('.typing');
        const textArray = [
            'MBTI : ESFJ',
            '혈액형: A',
            '인생업적: 오버워치 그랜드마스터, 22시간 수면 ,30시간 무수면',
            '사용해본 프로그래밍 언어\nPython, Java, C, C++, Verilog, Assembly(arm), JavaScript, SQL',
            '사용해본 프레임워크\nSpring boot, Spring, Django',
            '선호하는 프로그래밍 언어\nJava, C++, Python',
            '관심있는 분야\n투자, 주식, 블록체인, 금융'
        ];
        const typingDelay = 10; // 10ms
        const erasingDelay = 50; // 50ms
        const newTextDelay = 2000; // 2000ms

        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                // 모든 글자가 타이핑되면 지우기 함수 호출
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                // 한 문장이 지워지면 다음 문장으로 넘어감
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, typingDelay + 1100);
            }
        }

        // 페이지가 로드되면 타이핑 함수 호출
        document.addEventListener('DOMContentLoaded', function() {
            if (textArray.length) setTimeout(type, newTextDelay + 250);
        });
    </script>
</body>
</html>
